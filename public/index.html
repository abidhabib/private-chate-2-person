<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1E1E1E">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pookie ü§ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
    <!-- Login Overlay -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-container">
            <h2 class="login-title">Pookie ü§ç</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div id="loginError" class="login-error"></div>
            </form>
        </div>
    </div>

    <div class="chat-container" style="display: none;" id="chatContainer">
        <!-- Chat Header -->
        <div class="chat-header">
                    <h1 class="chat-title" id="chatTitle"></h1>
                    <div class="partner-status" id="partnerStatus">Last seen recently</div>
                    <button id="logoutBtn" class="logout-btn">
                        <span class="logout-icon">‚Ü™</span>
                    </button>
              
        </div>

        <!-- Messages Container -->
        <div class="messages-container" id="messagesContainer">
            <div class="messages" id="messages">
                <!-- Messages will be inserted here dynamically -->
            </div>
            <div class="new-messages-indicator" id="newMessagesIndicator">
                <span class="count"></span> new messages
            </div>
        </div>

        <!-- Chat Input Area -->
        <div class="input-area">
            <form id="messageForm" class="input-group">
                <div class="file-upload-container">
                    <label class="file-upload-label">
                        <input type="file" id="fileInput" hidden accept="image/*, video/*, audio/*" multiple>
                        <span class="attachment-icon">üìé</span>
                    </label>
                </div>
                <div id="mediaPreview" class="media-preview-container"></div>
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message..."
                    rows="1"
                    autocomplete="off"></textarea>
                <button type="submit" class="send-button" id="sendButton">
                    <span class="send-icon">‚û§</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container">
        <audio id="notificationSound" preload="auto">
            <source src="https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3" type="audio/mp3">
        </audio>
    </div>

  

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
